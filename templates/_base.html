{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecGames</title>

    <!-- Agrega la referencia a tu archivo de estilos CSS aquí -->   
    <link rel="stylesheet" href="{% static 'base.css' %}">      
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <header class="p-3 mb-4 border-bottom">
        <!-- contenedor del titulo -->
        <div class="container-fuid bg-danger rounded"  style="padding-top: 20px; padding-bottom: 20px;">
            <a href="/"  class="navbar-brand">
            <span class="h2 text-white">TecGames</span>
            <span class="h4 text-white">by ahab </span>
            <nav>
                <ul>
                    <li><a class="btn btn-outline-light" href="/">Home 🏠</a></li>
                    <li><a class="btn btn-outline-light" href="/articulos/">Articulos 🧰 </a></li>
                    <li><a class="btn btn-outline-light" href="/articulos/categorias">Categorías ❗️ </a></li>
                    {% if user.is_staff %}
                    <li><a class="btn btn-outline-light" href="/articulos/nuevo">Agregar 🖍️</a></li>
                    {% endif %}
                    {% if user.is_authenticated %}
                    <a class="btn btn-outline-light" href="{% url 'account_logout' %}">Logout(Cerrar sesión)</a>
                    {% endif %}
                </ul>
            </nav>
        
        </a>
        </div>
    </header>

   
    
    {% block contenido %}

    

    {% endblock contenido %}

    {% include 'footer.html' %}
    
</body>
</html>
