<!-- templates/registration/password_reset_confirm.html -->
{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block titulo %} Introduzca nueva contraseña {% endblock titulo %}

{% block contenido %}
    <h1>Introduzca una nueva contraseña</h1>
    <form method="post" class="w-50 mx-auto">{% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Cambiar mi contraseña" class="btn btn-success w-100">
    </form>
{% endblock contenido %}
